<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hiring Door </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="responsive1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container hr-mt20">
        <div class="col-lg-12  col-md-12 col-sm-12 hr-mt20">
            <h5 class="txt2-color mb-4">BILLING INFORMATION</h5>
            <div class="profile-card hr-p0 bill-tabs">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                            role="tab" aria-controls="nav-home" aria-selected="true">Billing history</a></li>
                    <li class="nav-item"> <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-profile" role="tab" aria-controls="nav-profile"
                            aria-selected="false">Performance report</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-contact" role="tab" aria-controls="nav-contact"
                            aria-selected="false">Billing FAQ</a></li>
                </ul>
                <div class="tab-content mt-4" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="row">
                            <div class="col-lg-4 col-sm-12 col-md-7 d-flex justify-content-between">
                                <div>
                                    <h5 class="mb-0 f-size16">Billing Contact -</h5>
                                    <span class="billname">Billing email:</span>
                                </div>
                                <div>
                                    <span class="main-color txt-underline">Edit</span>
                                    <span class="billname">name@gmail.com</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-sm-12 col-md-7 mt-4 d-flex justify-content-between">
                                <div>
                                    <h5 class="mb-0 f-size16">Billing Address -</h5>
                                    <span class="billname">Country:</span>
                                    <span class="billname">Currency:</span>
                                </div>
                                <div>
                                    <span class="main-color txt-underline">Edit</span>
                                    <span class="billname">IN</span>
                                    <span class="billname">INR</span>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12 col-md-7 mt-4">
                                <h5 class="mb-0 f-size16">Billing Address -</h5>
                                <a class="f-size13 blue-txt txt-underline">Add a payment method</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    Performance report</div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                    Billing FAQ</div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
